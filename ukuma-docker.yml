- name: Configure Uptime Kuma with Docker
  hosts: web-monitoring
  become: yes
  vars:
    username: 'ukuma'
    password: 'ukuma'
    docker_compose_template: |
      version: "3.3"
      services:
        uptime-kuma:
          image: louislam/uptime-kuma:latest
          container_name: uptime-kuma
          ports:
            - "3001:3001"
          volumes:
            - uptime-kuma-data:/app/data
          restart: unless-stopped

      volumes:
        uptime-kuma-data:

  tasks:
    - name: Update and install packages
      apt:
        name: '{{item}}'
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Update apt cache
      apt:
        update-cache: yes

    - name: Get Docker key
      shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -

    - name: Add Repo Docker
      apt_repository:
        repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable'
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Make sure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Compose
      shell: curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      args:
        creates: /usr/local/bin/docker-compose

    - name: Verify Docker Installation
      shell: docker --version
      register: docker_version
      changed_when: false

    - name: Verify Docker Compose Installation
      shell: docker-compose --version
      register: docker_compose_version
      changed_when: false

    - name: Display Docker Version
      debug:
        msg: 'Docker version installed : {{docker_version.stdout}}'

    - name: Display Docker Compose Version
      debug:
        msg: 'Docker Compose version installed : {{docker_compose_version.stdout}}'
